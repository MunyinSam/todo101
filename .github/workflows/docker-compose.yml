name: Docker Compose CI

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: munyin
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and tag Docker images
        run: |
          docker compose -f docker-compose.yml build

      - name: Tag & Push Backend images
        run: |
          docker tag todo101-todo-backend munyin/todo-backend:latest
          docker push munyin/todo-backend:latest

      - name: Tag & Push Frontend images
        run: |
          docker tag todo101-todo-frontend munyin/todo-frontend:latest
          docker push munyin/todo-frontend:latest
